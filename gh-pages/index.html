<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <title>Parkour Hobo - 3D Platformer</title>
    <link rel="stylesheet" href="/src/style.css" />
    <style>
      /* Builder mode styles */
      #builder-ui {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 15px;
        border-radius: 8px;
        z-index: 100;
      }
      
      .block-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      }
      
      .action-button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .place-button {
        background-color: #4CAF50;
        color: white;
      }
      
      .remove-button {
        background-color: #f44336;
        color: white;
      }
      
      .save-button {
        background-color: #2196F3;
        color: white;
        padding: 12px 20px;
        font-weight: bold;
      }
      
      .control-instructions {
        margin-top: 10px;
        font-size: 12px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body tabindex="0">
    <div id="game-container" tabindex="0"></div>
    <script>
      // Make sure keyboard events work properly
      document.addEventListener('DOMContentLoaded', function() {
        const gameContainer = document.getElementById('game-container');
        
        if (gameContainer) {
          // Focus the game container when clicked
          gameContainer.addEventListener('click', function() {
            gameContainer.focus();
          });
          
          // Log keyboard events for debugging
          document.addEventListener('keydown', function(e) {
            console.log('Keydown event:', e.key);
          });
        }
      });
    </script>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
