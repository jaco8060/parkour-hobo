    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      /* Builder mode styles */
      #builder-ui {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 15px;
        border-radius: 8px;
        z-index: 100;
      }
      
      /* Pixelated menu styles */
      #pixelated-menu {
        font-family: 'Press Start 2P', cursive;
        image-rendering: pixelated;
      }
      
      #pixelated-menu button {
        transition: transform 0.1s, background-color 0.2s;
      }
      
      #pixelated-menu button:hover {
        transform: scale(1.05);
      }
      
      #pixelated-menu button:active {
        transform: scale(0.95);
      }
      
      /* Custom modal styles for course saving */
      #modal-box input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        background-color: #333;
        color: white;
        border: 1px solid #444;
      }
      
      .block-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      }
      
      .action-button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .place-button {
        background-color: #4CAF50;
        color: white;
      }
      
      .remove-button {
        background-color: #f44336;
        color: white;
      }
      
      .save-button {
        background-color: #2196F3;
        color: white;
        padding: 12px 20px;
        font-weight: bold;
      }
      
      .control-instructions {
        margin-top: 10px;
        font-size: 12px;
        line-height: 1.4;
      }
    </style>
    <script>
      // Prevent right-click context menu globally
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      }, true);
    </script>
    <script type="module" crossorigin src="./assets/index-ARhsdFKQ.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-CYhjALiF.css">
  </head>
  <body tabindex="0">
    <div id="game-container" tabindex="0"></div>
    <script>
      // Make sure keyboard events work properly
      document.addEventListener('DOMContentLoaded', function() {
        const gameContainer = document.getElementById('game-container');
        
        if (gameContainer) {
          // Focus the game container when clicked
          gameContainer.addEventListener('click', function() {
            gameContainer.focus();
          });
          
          // Prevent context menu (right-click)
          gameContainer.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
          }, true);
        }
        
        // Also prevent context menu on the document body
        document.body.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          return false;
        }, true);
      });
    </script>
  </body>
